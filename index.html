<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="major-container">
        <div>
            <h1>Etch-a-Sketch</h1>
        </div>
        <div>
            <p>Hover your mouse to paint. More tools in the side menu.</p>
            <p>Be creative!</p>
        </div>
        <main>
            <div class="side-menu">
                <button id="clear-btn" class="push-button-3d">Clear</button>
                
                <input type="color" id="colorPicker">
                
                <div class="slide-container">
                    <input type="range" id="slider" min="2" max="64" value="32">
                    <output for="slider">32 x 32</output>
                </div>
                
                <label class="switch">
                    <input type="checkbox" value="rainbow">
                    <span class="slider">
                        <p>Rainbow</p>
                    </span>
                </label>

                <label class="switch">
                    <input type="checkbox" value="black-shades">
                    <span class="slider">
                        <p>Black shades</p>
                    </span>
                </label>

                <label class="switch">
                    <input type="checkbox" value="warm">
                    <span class="slider">
                        <p>Warm</p>
                    </span>
                </label>

                <label class="switch">
                    <input type="checkbox" value="cold">
                    <span class="slider">
                        <p>Cold</p>
                    </span>
                </label>

                <label class="switch">
                    <input type="checkbox" value="eraser">
                    <span class="slider">
                        <p>Eraser</p>
                    </span>
                </label>
            </div>
            <div class="container"></div>
        </main>
        <div>
            <p>Developed by <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub""><a href="https://github.com/ThiagoMiiranda" target="_blank">ThiagoMiiranda</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
